services:
  tgfp-run-jobs:
    image: johnofcamas/tgfp-job-runner
    container_name: tgfp-run-jobs
    env_file:
      - stack.env
    restart: unless-stopped
    entrypoint: /app/scripts/entrypoint.sh
    volumes:
      - ./scripts:/app/scripts
      - /tmp:/backup
  tgfp-bot:
    image: johnofcamas/tgfp-job-runner
    container_name: tgfp-bot
    env_file:
      - stack.env
    restart: unless-stopped
    entrypoint: /app/scripts/entrypoint_bot.sh
    volumes:
      - ./scripts:/app/scripts
