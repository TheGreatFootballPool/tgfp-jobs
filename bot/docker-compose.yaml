services:
  tgfp-create-picks:
    image: johnofcamas/tgfp-job-runner
    environment:
      - DOPPLER_TOKEN=$DOPPLER_TOKEN
      - DOPPLER_ENV=1
      - TZ=US/Pacific
    restart: unless-stopped
    command: "bot.py"
    volumes:
      - $TGFP_HOME/bot/scripts:/app/scripts
      - $TGFP_HOME/bot/bot.py:/app/bot.py
    depends_on:
      tgfp-mongodb-prd:
        condition: service_healthy
