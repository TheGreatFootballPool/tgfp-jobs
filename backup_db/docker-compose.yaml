services:
  tgfp-db-backup:
    image: johnofcamas/tgfp-job-runner
    container_name: tgfp-db-backup
    environment:
      - TZ
      - BACKUP_DIR=/backup
    restart: unless-stopped
    volumes:
      - $TGFP_HOME/backup_db/scripts:/app/scripts
      - $MONGO_BACKUP_DIR:/backup
    depends_on:
      tgfp-mongodb-prd:
        condition: service_healthy
